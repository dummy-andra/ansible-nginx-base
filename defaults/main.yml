---
mozilla_configuration: modern

nginx_user: http
nginx_dhparams_path: /etc/ssl/nginx.dhparams
nginx_dhparams_size: 4096

nginx_hsts: false
nginx_hsts_age: 15768000

nginx_sites_path: /etc/nginx/sites

nginx_worker_processes: false
nginx_global_custom: false

nginx_acme_challenge: true
nginx_acme_challenge_path: /usr/share/nginx/letsencrypt

nginx_ufw_path: /etc/ufw/applications.d
